<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    function isAdmin() {
      // Aquí deberías hacer una llamada AJAX a tu backend para verificar si el usuario es administrador.
      // Por simplicidad, estoy devolviendo true como un placeholder.
      return true;
    }
  </script>
</head>

<body>
  <section class="navbar-area navbar-one">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse sub-menu-bar" id="navbarOne">
              <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a href="/register_travel">Solicitud de Viaje</a>
                </li>
                <li class="nav-item">
                  <a href="/travel_history">Historial de Solicitudes</a>
                </li>
                <li class="nav-item">
                  <a href="/modify_travel">Modificar/Eliminar una Solicitud de Viaje</a>
                </li>
                <li class="nav-item page-scroll active" style="display: none;" id="adminSection">
                  <a class="page-scroll active" data-bs-toggle="collapse" data-bs-target="#sub-nav1"
                    aria-controls="sub-nav1" aria-expanded="false" aria-label="Toggle navigation"
                    href="javascript:void(0)">
                    Admin
                    <div class="sub-nav-toggler">
                      <span><i class="lni lni-chevron-down"></i></span>
                    </div>
                  </a>
                  <ul class="sub-menu collapse" id="sub-nav1">
                    <li><a href="/admin/evaluate_request">Valorar Solicitud</a></li>
                    <li><a href="/admin/scheduled_trips">Viajes Programados</a></li>
                    <li><a href="/admin/international_trips">Viajes Internacionales</a></li>
                    <li><a href="/admin/specific_destination">Consultar por Destino Específico</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="navbar-btn d-none d-sm-inline-block">
              <ul>
                <li>
                  <a class="btn primary-btn" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </section>
  
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Mostrar la sección de administrador si el usuario es administrador
    if (isAdmin()) {
      document.getElementById("adminSection").style.display = "block";
    }
  </script>

</body>

</html>
