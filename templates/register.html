<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form method="POST" action="/login">
        <h3> Register Here </h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label class="label" for="tipo_cuenta">Tipo de Cuenta</label>
        <select id="tipo_cuenta" class="disabled" name="tipo_cuenta" required><br><br>
            <option value="colaborador">Colaborador</option>
            <option value="administrador">Administrador</option>
         </select>
    
        <button class="button-12">Register</button>
        <a class="button-12" href="/login">Log In</a>
    </form>
    
    <script>
        // JavaScript code to extract and display the message from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            alert(message);
        }
    </script>

</body>

</html>
